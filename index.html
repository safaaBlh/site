<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حجز تذاكر طيران</title>

  <!-- استيراد خط Poppins من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- استيراد مكتبة Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ربط ملف CSS الخاص بالموقع -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- شريط التنقل العلوي -->
  <header>
    <div class="nav-container">
      <nav>
        <a href="#home">الرئيسية</a>
        <a href="#booking">الحجز</a>
        <a href="#about">عن الموقع</a>
        <a href="#contact">اتصل بنا</a>
      </nav>
    </div>
  </header>

  <!-- قسم الحجز -->
  <section id="booking" class="hero">
    <div class="hero-text">
      <h1 class="shake-on-load">حجز تذاكر الطيران</h1>
      <p class="typewriter shake-on-load">احجز رحلتك بسهولة وراحة</p>

      <!-- نموذج الحجز -->
      <form id="flightBookingForm">
        <label for="from">من:</label>
        <input type="text" id="from" name="from" placeholder="أدخل المدينة" required>

        <label for="to">إلى:</label>
        <input type="text" id="to" name="to" placeholder="أدخل المدينة" required>

        <label for="date">تاريخ الرحلة:</label>
        <input type="date" id="date" name="date" required>

        <label for="passengers">عدد الركاب:</label>
        <input type="number" id="passengers" name="passengers" min="1" required>

        <button type="submit" class="btn">احجز الآن</button>
      </form>
    </div>
  </section>

  <!-- قسم عن الموقع -->
  <section id="about">
    <h2>عن الموقع</h2>
    <p>نحن نقدم لك أفضل تجربة لحجز تذاكر الطيران بسرعة وسهولة. احجز الآن وتوجه إلى وجهتك المفضلة!</p>
  </section>

  <!-- قسم الاتصال -->
  <section id="contact">
    <h2>اتصل بنا</h2>
    <form>
      <label for="name">الاسم:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">البريد الإلكتروني:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="message">رسالتك:</label><br>
      <textarea id="message" name="message"></textarea><br><br>

      <button type="submit">إرسال</button>
    </form>
  </section>

  <!-- ربط ملف JavaScript الخاص بالوظائف -->
  <script src="script.js"></script>
</body>

</html>
